<!DOCTYPEhtml>
<html>
    <head>
        
        <!--specify the standard character set-->
        <meta charset="UTF-ch8">
        <!--set the language to american english-->
        <meta lang="en-us">
        <!--set the viewport to make sure the page displays correctly on all devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--project tytle-->
        <title>Homework #2</title>
        <!--reset browser defaults and link to css file-->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>

    <!--set background image-->
    <body style="background-image:url(ep_naturalwhite.png)">
        
        <header>
            <!--my name in a teal box with white text-->
            <section class="headerContent">
                <h1 id="headerName">Jamie Reaves</h1>
                <!--navigation bar linking the three component pages-->
                <nav class="topnav">
                    <!--create three links: a placeholder link for the current page & links
                    to the other two pages-->
                    <a id="about" href="index.html">About</a>
                    <a id="contact" href="contact.html">Contact</a>
                    <a id="portfolio" href="#">Portfolio</a>
                </nav>
            </section>
        </header>
    
    <!--container for main content and side bar-->
    <div class="parentBox">
        <!--central box with main content-->
        <div class="mainContent">
            <!--header for the "porfolio" section-->
            <h1 id="contentHeader">Portfolio</h1>
            <br>
            <!--parent box for portfolio content-->
            <section class="portfolioBody">
                
                    <!--portfolio links with images and descriptions-->
                    <a class="portLink" href="https://jamiereaves.github.io/Word-Guess-Game/">
                        <img class="portPhoto" src="assets/images/bento.jpg" alt="Hangman">
                        <p class="imgDesc">Word Game</p>
                    </a>
                
                    <a href="https://jamiereaves.github.io/unit-4-game/" class="portLink">
                        <img class="portPhoto" id="rPG" src="assets/images/chicken.jpg" alt="RPG Game">
                        <p class="imgDesc">Crystal Collector</p>
                    </a>
                
                    <a class="portLink" href="https://jamiereaves.github.io/TriviaGame/">
                        <img class="portPhoto" src="assets/images/coast.jpg" alt="Trivia Game">
                        <p class="imgDesc">Trivia Game</p>
                    </a>
            
                    <a class="portLink" href="https://jamiereaves.github.io/GifTastic/">
                        <img class="portPhoto" src="assets/images/cricket.jpg" alt="GifTastic">
                        <p class="imgDesc">GifTastic!</p>
                    </a>
                
                    <a class="portLink" href="#">
                        <img class="portPhoto" src="assets/images/surf.jpg" alt="Rock Paper Scissors">
                        <p class="imgDesc">Rock Paper Scissors</p>
                    </a>
                        
            </section>
        </div>
    
        <!--central box with social sidebar-->
        <div class="sideBar">
            <!--sidebar header message-->    
            <div id="sideBarHeader">Connect with me</div>
                <br>
                <!--parent box for social links-->
                <div class="sLinksCont">
                    <!--three social links with associated images-->
                    <a class="socialLinks" href="#">
                        <img class="socTab" src="assets/images/GitHub-Mark-32px.png" class="social" alt="Github">
                    </a>
                    <a class="socialLinks" href="#">
                        <img class="socTab" src="assets/images/if_square-linkedin_317725.png" class="social" alt="LinkedIn">       
                    </a>
                    <a class="socialLinks" href="#">
                        <img class="socTab" src="assets/images/stackoverflow-2-32.png" class="social" alt="StackOverflow">
                    </a>
                </div>
            </div>

    </div>
        <!--barrier spacer so that the footer doesn't overlap the main content if the height of
            the main content>the height of the browser window-->
        <div class="spacer"></div>

        <!--footer with the copyright warning-->
        <div class="footer">
                <p id="footerText">copyright &copy;</p>
        <div/>
    </body>
</html>
